{% extends 'base.html' %}
{% block body %}
  <form action="{% url 'articles:update' article.pk %}" method="GET">
    <input type="text" value="{{ article.title}}" name="title">
    <input type="text" value="{{article.content}}" name="content">
    <input type="submit" value="수정">
  </form>
{% endblock %}
