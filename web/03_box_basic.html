<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        .box{
            /* 크기단위
            px,%,vw,vh */
            width: 100px;
            height: 100px;

            background-color: red;
            border : 1px solid black;
        }
    </style>
</head>
<body>
   <!--emmet .box*4-->
   <div class="box" style="margin-bottom: 30px;"></div>
   <div class="box" style="margin-left: 30px;"></div>
   <div class="box" style="margin-right: 30px;"></div>
   <div class="box" style="margin-top: 30px;"></div>

   <div class="box" style="padding-bottom: 30px;">padding-bottom</div>
   <div class="box" style="padding-left: 30px;">padding-left</div>
   <div class="box" style="padding-right: 30px;">padding-right</div>
   <div class="box" style="padding-top: 30px;">padding-top</div>
   <hr>
   <p>나는 블락이야</p>
   <span>나는 인라인이야</span>
   <span style="display: none;">나는 안보임</span>

   <div class="box"></div>
   <div class="box" style="display: none;"></div>
   <div class="box" style="visibility: hidden;"></div>
   <div class="box"></div>
</body>
</html>
