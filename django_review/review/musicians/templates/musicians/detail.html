<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>{{ musician.name}}</h1>
  <hr>
  <p>이름  : {{ musician.name }}</a></p>
  <p>나이 : {{ musician.age }}</p>
  <hr>
  <h2>앨범 목록</h2>
  <ol>
    {% for album in albums %}
      <li>{{album.title}} / {{album.release_date}}</li>
    {% endfor %}
  </ol>
  <a href="{% url 'musicians:update' musician.pk %}">[수정하기]</a>
  <form action="{% url 'musicians:delete' musician.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제하기">
  </form>

</body>
</html>
